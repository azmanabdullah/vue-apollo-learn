"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")


type User {
    id: ID!
    name: String!
    email: String!
    books: [Book!]! @hasMany(relation: "books")
    book(id: ID! @eq): Book @hasOne(relation: "book")
    created_at: DateTime!
    updated_at: DateTime!
}


